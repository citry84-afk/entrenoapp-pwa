<!DOCTYPE html>
<html>
<head>
    <title>Crear Iconos PNG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-info { text-align: center; }
    </style>
</head>
<body>
    <h1>Generador de Iconos PNG para EntrenoApp</h1>
    <p>Haz clic en "Generar Iconos" para crear las versiones PNG del logo.</p>
    
    <button onclick="generateAllIcons()" style="padding: 10px 20px; font-size: 16px; background: #00D4FF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ðŸŽ¨ Generar Iconos PNG
    </button>
    
    <div class="icon-set" id="iconSet"></div>
    
    <script>
        function generateAllIcons() {
            const sizes = [192, 512, 180, 144];
            const container = document.getElementById('iconSet');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = '100px';
                canvas.style.height = '100px';
                
                const ctx = canvas.getContext('2d');
                
                // Crear gradiente de fondo
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#2196f3');
                gradient.addColorStop(1, '#00bcd4');
                
                // Dibujar fondo redondeado
                ctx.fillStyle = gradient;
                const radius = (size * 100) / 512; // Proporcional al SVG original
                roundRect(ctx, 0, 0, size, size, radius);
                ctx.fill();
                
                // Dibujar el corredor con kettlebell (simplificado)
                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                ctx.shadowBlur = (size * 4) / 512;
                ctx.shadowOffsetY = (size * 4) / 512;
                
                // Dibujar figura del corredor (simplificada)
                drawRunner(ctx, size);
                
                // Crear contenedor para el icono
                const iconDiv = document.createElement('div');
                iconDiv.className = 'icon-info';
                
                const title = document.createElement('h3');
                title.textContent = `${size}x${size}px`;
                title.style.margin = '5px 0';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Descargar';
                downloadBtn.style.padding = '5px 10px';
                downloadBtn.style.margin = '5px';
                downloadBtn.style.background = '#4CAF50';
                downloadBtn.style.color = 'white';
                downloadBtn.style.border = 'none';
                downloadBtn.style.borderRadius = '3px';
                downloadBtn.style.cursor = 'pointer';
                
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                
                iconDiv.appendChild(canvas);
                iconDiv.appendChild(title);
                iconDiv.appendChild(downloadBtn);
                container.appendChild(iconDiv);
            });
        }
        
        function drawRunner(ctx, size) {
            const scale = size / 512;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Dibujar figura del corredor (simplificada)
            ctx.beginPath();
            
            // Cabeza
            ctx.arc(centerX, centerY - 80 * scale, 20 * scale, 0, 2 * Math.PI);
            
            // Cuerpo
            ctx.moveTo(centerX, centerY - 60 * scale);
            ctx.lineTo(centerX, centerY + 40 * scale);
            
            // Brazos
            ctx.moveTo(centerX, centerY - 40 * scale);
            ctx.lineTo(centerX - 30 * scale, centerY - 20 * scale);
            ctx.moveTo(centerX, centerY - 40 * scale);
            ctx.lineTo(centerX + 30 * scale, centerY - 20 * scale);
            
            // Piernas
            ctx.moveTo(centerX, centerY + 40 * scale);
            ctx.lineTo(centerX - 25 * scale, centerY + 80 * scale);
            ctx.moveTo(centerX, centerY + 40 * scale);
            ctx.lineTo(centerX + 25 * scale, centerY + 80 * scale);
            
            // Kettlebell (cÃ­rculo con asa)
            ctx.moveTo(centerX + 40 * scale, centerY + 20 * scale);
            ctx.arc(centerX + 40 * scale, centerY + 20 * scale, 15 * scale, 0, 2 * Math.PI);
            
            ctx.fill();
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
