<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fondoAzul" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2"/>
      <stop offset="50%" stop-color="#2196f3"/>
      <stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>
    <filter id="sombra">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="brillo">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="256" cy="256" r="240" fill="url(#fondoAzul)" filter="url(#sombra)"/>
  
  <!-- CÃ­rculo interior para profundidad -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Letra "E" estilizada y elegante -->
  <g transform="translate(256, 256)" filter="url(#brillo)">
    <!-- E principal -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="280" font-weight="900" 
          fill="#ffffff" text-anchor="middle" stroke="#1976d2" stroke-width="8">E</text>
    
    <!-- Efecto de brillo interno -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="280" font-weight="900" 
          fill="rgba(255,255,255,0.3)" text-anchor="middle">E</text>
  </g>
  
  <!-- Efectos de brillo decorativos -->
  <circle cx="180" cy="180" r="40" fill="rgba(255,255,255,0.15)"/>
  <circle cx="320" cy="320" r="25" fill="rgba(255,255,255,0.15)"/>
  <circle cx="150" cy="350" r="20" fill="rgba(255,255,255,0.15)"/>
  <circle cx="350" cy="180" r="15" fill="rgba(255,255,255,0.15)"/>
</svg>