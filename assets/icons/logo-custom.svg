<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="runnerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedLinesGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0B1426" stroke="#00D4FF" stroke-width="4"/>
  
  <!-- Speed lines -->
  <g fill="url(#speedLinesGradient)">
    <rect x="80" y="280" width="60" height="8" rx="4"/>
    <rect x="90" y="300" width="45" height="6" rx="3"/>
    <rect x="100" y="320" width="30" height="4" rx="2"/>
  </g>
  
  <!-- Runner body -->
  <g fill="url(#runnerGradient)">
    <!-- Head (kettlebell handle) -->
    <circle cx="200" cy="180" r="25" fill="url(#runnerGradient)"/>
    
    <!-- Kettlebell handle -->
    <path d="M 200 155 Q 200 140 220 140 Q 240 140 240 155 Q 240 170 220 170 Q 200 170 200 155 Z" fill="url(#runnerGradient)"/>
    
    <!-- Kettlebell bell -->
    <ellipse cx="220" cy="180" rx="35" ry="25" fill="url(#runnerGradient)"/>
    
    <!-- Body -->
    <ellipse cx="200" cy="250" rx="20" ry="40" fill="url(#runnerGradient)"/>
    
    <!-- Left arm (forward) -->
    <ellipse cx="170" cy="220" rx="15" ry="8" fill="url(#runnerGradient)" transform="rotate(-30 170 220)"/>
    
    <!-- Right arm (back) -->
    <ellipse cx="230" cy="220" rx="15" ry="8" fill="url(#runnerGradient)" transform="rotate(30 230 220)"/>
    
    <!-- Left leg (forward) -->
    <ellipse cx="180" cy="320" rx="12" ry="25" fill="url(#runnerGradient)" transform="rotate(-20 180 320)"/>
    
    <!-- Right leg (back) -->
    <ellipse cx="220" cy="320" rx="12" ry="25" fill="url(#runnerGradient)" transform="rotate(20 220 320)"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00D4FF">EntrenoApp</text>
</svg>
