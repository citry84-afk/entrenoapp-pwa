<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateIcons()">Generar Iconos</button>
    
    <script>
        function generateIcons() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Crear gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#2196f3');
            gradient.addColorStop(1, '#00bcd4');
            
            // Dibujar fondo redondeado
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, 512, 512, 100);
            ctx.fill();
            
            // Dibujar el corredor con kettlebell
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetY = 4;
            
            // Código del path del corredor (simplificado)
            ctx.beginPath();
            ctx.moveTo(384, 168);
            ctx.lineTo(348, 168);
            ctx.lineTo(348, 148);
            ctx.lineTo(324, 148);
            ctx.lineTo(324, 168);
            ctx.lineTo(276, 168);
            ctx.lineTo(276, 148);
            ctx.lineTo(252, 148);
            ctx.lineTo(252, 168);
            ctx.lineTo(204, 168);
            ctx.lineTo(204, 148);
            ctx.lineTo(180, 148);
            ctx.lineTo(180, 168);
            ctx.lineTo(144, 168);
            ctx.lineTo(132, 180);
            ctx.lineTo(132, 204);
            ctx.lineTo(144, 204);
            ctx.lineTo(180, 204);
            ctx.lineTo(180, 224);
            ctx.lineTo(204, 224);
            ctx.lineTo(204, 204);
            ctx.lineTo(252, 204);
            ctx.lineTo(252, 224);
            ctx.lineTo(276, 224);
            ctx.lineTo(276, 204);
            ctx.lineTo(324, 204);
            ctx.lineTo(324, 224);
            ctx.lineTo(348, 224);
            ctx.lineTo(348, 204);
            ctx.lineTo(384, 204);
            ctx.lineTo(396, 192);
            ctx.lineTo(396, 168);
            ctx.lineTo(384, 168);
            ctx.closePath();
            ctx.fill();
            
            // Generar diferentes tamaños
            const sizes = [192, 144, 512];
            sizes.forEach(size => {
                const newCanvas = document.createElement('canvas');
                newCanvas.width = size;
                newCanvas.height = size;
                const newCtx = newCanvas.getContext('2d');
                
                newCtx.drawImage(canvas, 0, 0, size, size);
                
                // Descargar
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = newCanvas.toDataURL();
                link.click();
            });
        }
        
        // Polyfill para roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
