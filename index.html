<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00D4FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EntrenoApp">
    
    <!-- Metadatos adicionales para PWA -->
    <meta name="description" content="App de fitness integral: running, gym y entrenamiento funcional. Planes personalizados, GPS tracking y retos diarios.">
    <meta name="keywords" content="fitness, running, gym, entrenamiento, funcional, GPS, retos, personalizado">
    <meta name="author" content="LIPA Studios">
    
    <title>EntrenoApp - Tu Entrenador Personal</title>
    
    <!-- Iconos PWA mejorados -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="assets/icons/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/icons/icon-512x512.svg">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.svg">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="css/onboarding-v2.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/workouts.css">
    <link rel="stylesheet" href="css/running.css">
    <link rel="stylesheet" href="css/challenges.css">
    <link rel="stylesheet" href="css/profile.css">
    
    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5XL1W8RNTP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5XL1W8RNTP');
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="logo-container">
                <div class="logo">
                    <span>💪</span>
                </div>
                <h1>EntrenoApp</h1>
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Contenido principal -->
        <main id="main-content" style="display: none;">
            <!-- Aquí se cargará el contenido dinámicamente -->
        </main>

        <!-- Navegación inferior -->
        <nav id="bottom-nav" class="bottom-nav glass-effect" style="display: none;">
            <button class="nav-item active" data-page="dashboard">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Inicio</span>
            </button>
            <button class="nav-item" data-page="workouts">
                <span class="nav-icon">💪</span>
                <span class="nav-label">Entrenar</span>
            </button>
            <button class="nav-item" data-page="running">
                <span class="nav-icon">🏃</span>
                <span class="nav-label">Correr</span>
            </button>
            <button class="nav-item" data-page="challenges">
                <span class="nav-icon">🏆</span>
                <span class="nav-label">Retos</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">👤</span>
                <span class="nav-label">Perfil</span>
            </button>
        </nav>
    </div>

    <!-- Banner de publicidad discreto -->
    <div id="ad-banner" class="ad-banner glass-effect">
        <div class="ad-content">
            <span>Publicidad</span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/utils/debug-logger.js"></script>
    <script type="module" src="js/config/firebase-config.js"></script>
    <script type="module" src="js/utils/tts.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/components/dashboard.js"></script>
    <script type="module" src="js/components/onboarding.js"></script>
    <script type="module" src="js/components/onboarding-v2.js"></script>
    <script type="module" src="js/components/workouts.js"></script>
    <script type="module" src="js/components/running.js"></script>
    <script type="module" src="js/components/challenges.js"></script>
    <script type="module" src="js/components/profile.js"></script>
    <script type="module" src="js/auth/auth.js"></script>
    <script>
        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registrado: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW falló: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
